<!DOCTYPE html>
<html>

<head>
  <title>Mapbox GL JS globe</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel='stylesheet' href='dist/mapbox-gl.css' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>


  <script src='dist/mapbox-gl-dev.js'></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJhdGlreWFkYXYiLCJhIjoiY2sxd3FlMTdvMDFiNjNtbzNkMXRmbjFmaiJ9.LmtWDsU0_LuuZfWnlBe4gA';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: {
        'version': 8,
        'sources': {
          'raster-tiles': {
            'type': 'raster',
            'tiles': [
              `https://api.mapbox.com/v4/mapbox.mars-satellite/{z}/{x}/{y}.png?access_token=${mapboxgl.accessToken}`
            ],
            'tileSize': 256,
          }
        },
        'layers': [{
          'id': 'simple-tiles',
          'type': 'raster',
          'source': 'raster-tiles',
          'minzoom': 0,
          'maxzoom': 22
        }]
      },
      center: [-74.5, 40], // starting position
      zoom: 2, // starting zoom,
      hash: false,
      projection: 'globe'
    });

  </script>
</body>

</html>
